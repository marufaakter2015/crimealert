    <h1>Create an account</h1>
    <div class = "wrapper">
      <form class="form">
        <label id="nameField">
          <input type="text" id="name" name="nameField" placeholder="name" required>
          <p>Your Name</p>
        </label>
        <label id="emailField">
          <input type="email" id="email" name="emailField" placeholder="email" required>
          <p>Your Email</p>
        </label>
        <label id="passwordField">
          <input type="password" id="password" name="passwordField" placeholder="password" required>
          <p>Password</p>
        </label>
        <label id="passwordVerifyField">
          <input type="password" id="passwordVerify" name="passwordVerifyField" placeholder="verify password" required>
          <p>Repeat Your Password</p>
        </label>
        <p id="message"></p>

         
          <button type="submit" id="submit" >Register</button>
        
      </form>
    </div>
